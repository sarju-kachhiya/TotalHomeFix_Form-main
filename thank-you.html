<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You • US Home Repairs</title>

  <!-- (Optional) Bootstrap for quick typography & breadcrumb styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      /* Replace with your own image */
      --hero-bg: url('assets/cta-bg.jpg');
    }
    html, body { height: 100%; }
    body{
      margin: 0;
      color: #fff;
      background: #000 center/cover no-repeat fixed;
      background-image: var(--hero-bg);
      position: relative;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }
    /* Dark overlay for text legibility */
    body::before{
      content: "";
      position: fixed; inset: 0;
      background: rgba(0,0,0,.45);
      pointer-events: none;
      z-index: 0;
    }

    /* Page layout (top / middle / bottom) */
    .page{
      position: relative;
      z-index: 1; /* above overlay */
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    /* Top section */
    .top{
      padding: 24px 16px 8px;
    }
    .breadcrumb{
      --bs-breadcrumb-divider: "›";
      margin-bottom: .5rem;
    }
    .breadcrumb .breadcrumb-item a{
      color: rgba(255,255,255,.9);
      text-decoration: none;
    }
    .breadcrumb .breadcrumb-item.active,
    .breadcrumb .breadcrumb-item a:hover{ color: #fff; }

    .headline{ font-weight: 800; letter-spacing: .2px; }
    .subtext{ max-width: 65ch; color: rgba(255,255,255,.9); }

    /* Middle section */
    .middle{
      display: grid;
      place-items: center;
      padding: 16px;
      text-align: center;
    }
    .middle h1{
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 800;
      margin: 0;
      text-shadow: 0 2px 16px rgba(0,0,0,.35);
    }

    /* Bottom section */
    .bottom{
      padding: 20px 16px 28px;
      text-align: center;
    }
    .countdown{
      display: inline-block;
      padding: .9rem 1.25rem;
      border-radius: 999px;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(2px);
      font-weight: 600;
    }
    .countdown .secs{
      font-variant-numeric: tabular-nums;
    }

    /* Container width helper if Bootstrap not used */
    .container-narrow{
      width: min(1100px, 92vw);
      margin-inline: auto;
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- TOP -->
    <header class="top">
      <div class="container container-narrow">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/offers">Offers</a></li>
            <li class="breadcrumb-item active" aria-current="page">Thank You</li>
          </ol>
        </nav>
        <h2 class="headline h1 mb-2">Begin your journey to a smarter, safer home today</h2>
        <p class="subtext lead mb-0">
          Thanks for sharing your details. We’re matching you with the best home repair options right now.
        </p>
      </div>
    </header>

    <!-- MIDDLE -->
    <main class="middle">
      <h1>Thank You!</h1>
      
    </main>

    <!-- BOTTOM -->
    <footer class="bottom">
      <div class="countdown" aria-live="polite" aria-atomic="true">
        Redirecting you in <span id="seconds" class="secs">5</span> seconds…
      </div>
      <noscript>
        <div class="mt-3">
          JavaScript is required for auto‑redirect. <a href="https://ushomerepairs.com/" class="link-light fw-semibold">Continue to ushomerepairs.com</a>.
        </div>
      </noscript>
    </footer>
  </div>

  <script>
    (function () {
      const target = "https://ushomerepairs.com/";
      const $secs = document.getElementById("seconds");
      let n = 10;
      const tick = setInterval(() => {
        n--;
        if ($secs) $secs.textContent = String(n);
        if (n <= 0) {
          clearInterval(tick);
          window.location.href = target;
        }
      }, 1000);
    })();
  </script>
</body>
</html>
